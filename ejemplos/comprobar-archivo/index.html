    <title>Comprobar si existe un archivo en el servidor con JavaScript</title>
</head>
<body>
    <h2>Comprobar si existe un archivo en el servidor con JavaScript</h2>
    <script>
        function existeUrl(url) {
            var http = new XMLHttpRequest();
            http.open('HEAD', url, false);
            http.send();
            return http.status!=404;
        }
        //Fuente

    </script>
